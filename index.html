<!DOCTYPE html>
<html>
<head>
    <title>Guess a number</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        var the_number = null;

        function pick_number() {
            var random_number;
            random_number = Math.ceil(100 * Math.random());
            console.log(random_number);
            return random_number;
        };

        function make_guess() {
            var the_guess;
            var background_offset = 0;
            the_guess = $("#guess_input").val();
            //console.log(the_guess);
            //too high = negative number, too low = positive number
            background_offset = the_number - the_guess;

            if (the_guess == the_number) {
                $("#response_div").html('You guessed it!');
                background_offset = 0;
                $("body").css('background-color', 'green')
            }
            else if (the_guess > the_number) {
                $("#response_div").html('Too high!');
                if (background_offset > -5) {$("body").css('background-color', '#ff0000');}
                else if (background_offset > -15) {$("body").css('background-color', '#dd0000');}
                else if (background_offset > -25) {$("body").css('background-color', '#bb0000');}
                else if (background_offset > -35) {$("body").css('background-color', '#990000');}
                else if (background_offset > -45) {$("body").css('background-color', '#770000');}
                else if (background_offset > -55) {$("body").css('background-color', '#550000');}
                else {$("body").css('background-color', '#330000');}
            }
            else {
                $("#response_div").html('Too low!');
                if (background_offset < 5) {$("body").css('background-color', '#0000ff');}
                else if (background_offset < 15) {$("body").css('background-color', '#0000dd');}
                else if (background_offset < 25) {$("body").css('background-color', '#0000bb');}
                else if (background_offset < 35) {$("body").css('background-color', '#000099');}
                else if (background_offset < 45) {$("body").css('background-color', '#000077');}
                else if (background_offset < 55) {$("body").css('background-color', '#000055');}
                else {$("body").css('background-color', '#000033');}
            }
        };

        $(document).ready(function(){
            $("#debutan").click(function() {
                //console.log('butan click');
                make_guess();
            });
        });

    </script>
    <style>
        div {
            background-color: lightblue;
            float: right;
        }
    </style>
</head>
<body onload="the_number = pick_number();">
<input type="text" name="num" id="guess_input">
<button id="debutan">Guess</button>

<div id="response_div"> </div>
</body>
</html>
